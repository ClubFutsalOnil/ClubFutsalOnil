<!DOCTYPE html>

<head>

  <title>Campus CFS ONIL - A침os</title>
  <style>
    /* Fondo con imagen */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      color: #f0f0f0;
      background: url('assets/images/fondoweb.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Contenedor para el logo y l칤nea amarilla */
    .header-container {
      width: 100%;
      max-width: 900px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Logo arriba */
    .main-logo {
      max-width: 220px;
      height: auto;
      margin: 0 auto 8px auto;
      display: block;
    }

    /* L칤nea amarilla corporativa */
    .yellow-line {
      height: 5px;
      background-color: #ffd500; /* Amarillo corporativo */
      border-radius: 3px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 15px auto;
    }

    /* Navegaci칩n bajo logo */
    .nav-links {
      max-width: 900px;
      background: white;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 0 auto 30px auto;
      display: flex;
      justify-content: center;
      gap: 25px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #003366;
      font-weight: 700;
      text-decoration: none;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .nav-links a:hover,
    .nav-links a:focus {
      background-color: #ffd500;
      color: #003366;
      outline: none;
    }

    /* Contenedor general de los campus */
    .campus-container {
      max-width: 900px;
      width: 100%;
      margin-bottom: 50px;
    }

    /* T칤tulo de cada a침o */
    .campus-year-title {
      font-size: 1.6rem;
      font-weight: 800;
      color: #ffd500;
      margin-bottom: 15px;
      border-bottom: 2px solid #ffd500;
      padding-bottom: 6px;
    }

    /* Link para descargar info e inscripci칩n */
    .download-link {
      display: inline-block;
      margin: 10px 0 20px 0;
      background: white;
      color: #003366;
      font-weight: 700;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .download-link:hover,
    .download-link:focus {
      background-color: #ffd500;
      color: #003366;
      outline: none;
      cursor: pointer;
    }

    /* Rejilla de fotos */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 15px;
      margin-bottom: 40px;
    }

    .photo-grid img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .photo-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.7);
    }

    @media (max-width: 480px) {
      .nav-links {
        gap: 15px;
      }
      .photo-grid {
        grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
        gap: 10px;
      }
      .photo-grid img {
        height: 100px;
      }
    }
  </style>
</head>
