<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noticias - CFS ONIL</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      color: #f0f0f0;
      background: url('assets/images/fondoweb.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-container {
      width: 100%;
      max-width: 900px;
      margin-bottom: 20px;
      text-align: center;
    }

    .main-logo {
      max-width: 220px;
      height: auto;
      margin: 0 auto 8px auto;
      display: block;
    }

    .yellow-line {
      height: 5px;
      background-color: #ffd500;
      border-radius: 3px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 15px auto;
    }

    .nav-links {
      max-width: 900px;
      background: white;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 0 auto 30px auto;
      display: flex;
      justify-content: center;
      gap: 25px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #003366;
      font-weight: 700;
      text-decoration: none;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .nav-links a:hover,
    .nav-links a:focus {
      background-color: #ffd500;
      color: #003366;
      outline: none;
    }

    .news-container {
      max-width: 900px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .news-title {
      font-size: 1.8rem;
      font-weight: 800;
      color: #ffd500;
      margin-bottom: 20px;
      border-bottom: 2px solid #ffd500;
      padding-bottom: 6px;
    }

    .news-item {
      margin-bottom: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
    }

    .news-item h3 {
      font-size: 1.3rem;
      color: #ffd500;
      margin-bottom: 10px;
    }

    .news-item p {
      color: #f0f0f0;
      line-height: 1.6;
      font-size: 1rem;
    }

    .news-item img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin: 10px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    @media (max-width: 600px) {
      .nav-links {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <img src="assets/images/logo/logocfsonil.png" alt="Logo CFS ONIL" class="main-logo" />
    <div class="yellow-line"></div>
    <nav class="nav-links" aria-label="Navegación principal">
      <a href="index.html">Home</a>
      <a href="equipos.html">Equipos</a>
      <a href="calendario.html">Calendario</a>
      <a href="noticias.html">Noticias</a>
      <a href="elclub.html">El Club</a>
    </nav>
  </div>

  <main class="news-container">
    <h1 class="news-title">Noticias del Club</h1>
    <div id="news-page-container"></div>
  </main>

  <!-- Archivos JS -->
  <script src="noticias-data.js"></script>
  <script>
    const container = document.getElementById("news-page-container");
    noticias.forEach((noticia, i) => {
      const item = document.createElement("div");
      item.className = "news-item";
      item.innerHTML = `
        <h3>${noticia.titulo}</h3>
        <img src="${noticia.imagen}" alt="Imagen noticia ${i+1}">
        <p>${noticia.contenido}</p>
      `;
      container.appendChild(item);
    });
  </script>

<main class="main-content container">
    <section class="featured-news-section" aria-labelledby="all-news-title">
        <h2 class="section-title" id="all-news-title">Todas las Noticias</h2>
        <div class="news-grid" id="all-news-container">
            <!-- Noticias se cargarán dinámicamente -->
        </div>
    </section>
</main>

<script>
    fetch('noticias-data.html')
        .then(res => res.text())
        .then(data => {
            document.getElementById('all-news-container').innerHTML = data;
        });
</script>

</body>
</html>
