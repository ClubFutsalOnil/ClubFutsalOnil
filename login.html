<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Socios - CFS ONIL</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="container" style="max-width:400px; margin:2rem auto;">
    <h1>Acceso Socios</h1>
    <form id="loginForm">
      <label for="email">Correo electrónico</label><br/>
      <input type="email" id="email" required /><br/>

      <label for="password">Contraseña</label><br/>
      <input type="password" id="password" required /><br/>

      <button type="submit">Iniciar sesión</button>
    </form>
    <p><a href="recuperar.html">¿Olvidaste tu contraseña?</a></p>
    <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    <p id="message" style="color:red;"></p>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    const message = document.getElementById('message');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      let users = JSON.parse(localStorage.getItem('users') || '{}');

      if(users[email] && users[email].password === password){
        // Guardar sesión simulada
        localStorage.setItem('loggedInUser', email);
        alert('Bienvenido al área de socios');
        // Redirigir a dashboard socios
        window.location.href = 'dashboard-socios.html';
      } else {
        message.textContent = 'Correo o contraseña incorrectos.';
      }
    });
  </script>

</body>
</html>
