<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería Fotográfica - CFS ONIL</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .gallery-section {
            padding: 2rem 0;
        }
        .section-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #002855;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 0 1rem;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.03);
        }
        .download-btn {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="top-header-bar">
            <div class="container top-header-content">
                <div class="social-links">
                    <span>Síguenos</span>
                    <a href="https://facebook.com/cfsonil" target="_blank"><img src="assets/images/socialicons/face.jpg" alt="Facebook" class="social-icon" /></a>
                    <a href="https://instagram.com/cfsonil" target="_blank"><img src="assets/images/socialicons/insta.jpg" alt="Instagram" class="social-icon" /></a>
                </div>
            </div>
        </div>
        <nav class="main-navigation-bar">
            <div class="container main-navigation-content">
                <a href="index.html" class="logo-link"><img src="assets/images/logo/logocfsonil.png" alt="Logo del Club" class="logo-img" /></a>
                <ul class="nav-links">
                    <li><a href="campus.html">Los Campus</a></li>
                    <li><a href="equipos.html">Equipos</a></li>
                    <li><a href="calendario.html">Calendario</a></li>
                    <li><a href="noticias.html">Noticias</a></li>
                    <li><a href="elclub.html">El Club</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content container" aria-label="Galería principal">
        <section class="gallery-section">
            <h2 class="section-title">Galería Fotográfica</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="assets/images/galeria/partido1.jpg" alt="Partido 1" />
                    <a href="assets/images/galeria/partido1.jpg" download class="download-btn">Descargar</a>
                </div>
                <div class="gallery-item">
                    <img src="assets/images/galeria/entrenamiento1.jpg" alt="Entrenamiento 1" />
                    <a href="assets/images/galeria/entrenamiento1.jpg" download class="download-btn">Descargar</a>
                </div>
                <div class="gallery-item">
                    <img src="assets/images/galeria/celebracion1.jpg" alt="Celebración" />
                    <a href="assets/images/galeria/celebracion1.jpg" download class="download-btn">Descargar</a>
                </div>
                <div class="gallery-item">
                    <img src="assets/images/galeria/aficion1.jpg" alt="Afición animando" />
                    <a href="assets/images/galeria/aficion1.jpg" download class="download-btn">Descargar</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container footer-content">
            <div class="footer-logo">
                <img src="assets/images/logo/logocfsonil.png" alt="Logotipo de CFS ONIL en el pie de página" />
            </div>
            <nav class="footer-links" aria-label="Enlaces del Club">
                <h3>El Club</h3>
                <ul>
                    <li><a href="elclub.html#historia">Historia</a></li>
                    <li><a href="elclub.html#directiva">Directiva</a></li>
                    <li><a href="elclub.html#instalaciones">Instalaciones</a></li>
                    <li><a href="politica-privacidad.html">Política de Privacidad</a></li>
                </ul>
            </nav>
            <div class="footer-socials">
                <h3>Síguenos</h3>
                <a href="https://facebook.com/cfsonil" target="_blank"><img src="assets/images/socialicons/face.jpg" alt="Facebook" class="social-icon" /></a>
                <a href="https://instagram.com/cfsonil" target="_blank"><img src="assets/images/socialicons/insta.jpg" alt="Instagram" class="social-icon" /></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 CFS ONIL. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
